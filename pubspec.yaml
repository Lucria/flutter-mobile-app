name: flutter_mobile_app
description: Heart Rate App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  auto_route: ^5.0.2
  salomon_bottom_bar: ^3.1.0
  flutter_bluetooth_serial: ^0.4.0
  fl_chart: ^0.55.2
  slide_to_act: ^2.0.1
  firebase_core: ^2.1.0
  firebase_auth: ^4.0.1
  cloud_firestore: ^4.0.2
  sqflite: ^2.2.0+3
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  auto_route_generator: ^5.0.2
  build_runner: ^2.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: PTSansNarrow
      fonts:
        - asset: fonts/PTSansNarrow-Regular.ttf
        - asset: fonts/PTSansNarrow-Bold.ttf
          weight: 700
